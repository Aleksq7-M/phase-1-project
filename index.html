<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Frontend Project</title>
        <link rel='stylesheet' href='src/index.css'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@700&family=PT+Sans&display=swap');
        </style>
    </head>
    <body>
        <div class='hidden' id='error-warn'>
            <h3>ERROR</h3>
            <p>error message</p>
        </div>
        <header>
            <h1>MOVIE FINDER</h1>
        </header>
        <div id='movie-form'>
            <form>
                <label for='title'>Movie Search</label><br/>
                <input type='text' name='title' placeholder='Enter Movie Title'>
                <input type='submit' value='submit'>
            </form>
        </div>
        <div class='wrapper'>
            <div id='movie-container'>
                <div id='list-container'>
                    <div id='list-form'>
                        <form>
                            <input type='text' name='new-list' placeholder='New List'>
                            <input type='submit' value='submit'>
                        </form>
                    </div>
                </div>
                <div id='card-container'></div>
            </div>
        </div>
    </body>
    <script src='src/index.js'></script>
</html>
